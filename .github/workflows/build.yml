name: Build Assemblitor

on:
  push:
    branches: ["pyqt6"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install build deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller PyQt6 Pillow

      - name: Build with PyInstaller
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            SEP=";"
          else
            SEP=":"
          fi

          python -m PyInstaller --noconfirm --windowed --clean \
            --name Assemblitor \
            --add-data "program${SEP}program" \
            --add-data "profile${SEP}profile" \
            --add-data "fonts${SEP}fonts" \
            Assemblitor.pyw

      - name: Package artifact
        shell: bash
        env:
          ZIP_BASENAME: Assemblitor-${{ matrix.os }}
        run: |
          python - <<'PY'
          import os
          import pathlib
          import shutil

          base = os.environ["ZIP_BASENAME"]
          dist_dir = pathlib.Path("dist") / "Assemblitor"
          if not dist_dir.exists():
            raise SystemExit(f"Missing build output: {dist_dir}")
          shutil.make_archive(base, "zip", dist_dir)
          print(f"Created {base}.zip")
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Assemblitor-${{ matrix.os }}
          path: Assemblitor-${{ matrix.os }}.zip
